	    <div class="container">
		    <h1 class="page-heading single-col-max mx-auto">404</h1>
		    <div class="page-intro single-col-max mx-auto">Wrong place man, wrong place. Nothing here.</div>
		    <div class="main-search-box pt-3 d-block mx-auto">
				<form class="search-form w-100" onsubmit="return false" style = "display: none">
					<input id = 'searchText' type="text" placeholder="Search the docs..." name="search" class="form-control search-input" onkeydown="handleKeyPress(event)">
					<button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
					<script>
						// Function to handle key press event and trigger search on Enter key
						function handleKeyPress(event) { 
							var keyCode = event.keyCode || event.which;
							var validKeyCodes = [8, 13]; // Backspace (8) and Enter (13)
							
							// Check if the key pressed is a character or a valid key
							if ((keyCode >= 65 && keyCode <= 90) || validKeyCodes.includes(keyCode)) {
								var currentSearchText = document.getElementById('searchText').value.trim();
								var keyPressed = event.key;
				
								// Handle Backspace key press
								if (keyCode === 8) {
									// Remove the last character from the search text
									if(currentSearchText == ''){
										
									} else {
										currentSearchText = currentSearchText.slice(0, -1);
									}
								} else if (keyCode === 13) {
									// If Enter is pressed, trigger search
									searchText();
									return;
								} else {
									// Append the pressed key to the current search text
									currentSearchText += keyPressed;
								}
				
								// Trigger the search
								searchText(currentSearchText.toLowerCase());
							}
						}
				
						// Function to search for text within the website content and display search results
						function searchText(text) {
							var searchText = text
							console.log(searchText)
							var resultsContainer = document.getElementById('resultContainer');
							resultsContainer.innerHTML = ''; // Clear previous search results
							console.log(searchText);
							if (searchText === '') {
								document.getElementById('content').style.display = '';
								document.getElementById('resultContainer').style.display = 'none';
								return; // Do nothing if search text is empty
							}
							var searchableElements = document.querySelectorAll('.col-12'); // Add more elements as needed

							var resultsFound = false;
						
							// Iterate over each searchable element
							searchableElements.forEach(function(element) {
							var content = element.textContent.trim().toLowerCase(); // Get the text content of the element
						
								// Check if the element's content contains the desired text
								if (content.includes(searchText)) {
									// Clone the parent element and its content
									var ElementClone = element.cloneNode(true);
									
									// Remove any existing ID to avoid duplication
									ElementClone.removeAttribute('id');
									var regex = new RegExp(searchText, 'gi');
									ElementClone.innerHTML = ElementClone.textContent.replace(regex, '<span style = "background-color: yellow;">$&</span>');
									
									
									// Append the cloned parent element to the results container
									resultsContainer.appendChild(ElementClone);
									resultsFound = true;
								}
							});
						
							// If no results found, display a message
							if (!resultsFound) {
								var noResultsElement = document.createElement('p');
								noResultsElement.textContent = 'No results found.';
								resultsContainer.appendChild(noResultsElement);
							}

							document.getElementById('content').style.display = 'none';
							document.getElementById('resultContainer').style.display = '';

						}
					</script>
				</form>
